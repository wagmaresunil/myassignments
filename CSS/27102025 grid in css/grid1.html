
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid1</title>
  <style>
    a{
      text-decoration: none;
      font-size: 20px;
      color: black;
      background-color: lightgray;
      padding: 5px 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: inline-block;
    }
    .parent{
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      height: 100vh;
    }
    .child1{
      background-color: red;
    }
    .child2{
      background-color: orangered;
    }
    .child3{
      background-color: orange;
    }
    .child4{
      background-color: rgba(7, 112, 7, 0.817);
    }
    .child5{
      background-color: rgba(90, 126, 90, 0.817);
    }
    .child6{
      background-color: rgba(165, 228, 170, 0.865);
    }
  </style>
</head>
<body>
  <a href="index.html">Home</a>
  <div class="parent">
    <div class="child1">Anna</div>
    <div class="child2">Elsa</div>
    <div class="child3">Cinderella</div>
    <div class="child4">Belle</div>
    <div class="child5">Aurora</div>
    <div class="child6">Mulan</div>
  </div>
</body>
</html>
