
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid4</title>
  <style>
    a{
      text-decoration: none;
      font-size: 20px;
      color: black;
      background-color: lightgray;
      padding: 5px 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: inline-block;
    }
    .parent{
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      height: 100vh;
    }
    .child1{
      background-color: papayawhip;
      grid-column: 1/3;
    }
    .child2{
      background-color: peachpuff;
      grid-column: 3/5;
    }
    .child3{
      background-color: peru;
    }
    .child4{
      background-color: pink;
      grid-column: 2/5;
    }
    .child5{
      background-color: plum;
      grid-column: 1/5;
    }
    
  </style>
</head>
<body>
  <a href="index.html">Home</a>
  <div class="parent">
    <div class="child1">India</div>
    <div class="child2">France</div>
    <div class="child3">USA</div>
    <div class="child4">Italy</div>
    <div class="child5">UK</div>
  </div>
</body>
</html>
