
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid5</title>
  <style>
    a{
      text-decoration: none;
      font-size: 20px;
      color: black;
      background-color: lightgray;
      padding: 5px 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: inline-block;
    }
    .parent{
      display: grid;
      grid-template-columns: repeat(6,1fr);
      gap: 20px;
      height: 100vh;
    }
    .child1{
      background-color: lightcoral;
    }
    .child2{
      background-color: yellow;
    }
    .child3{
      background-color: goldenrod;
    }
    .child4{
      background-color: orange;
    }
    .child5{
      background-color: violet;
    }
    .child6{
      background-color: pink;
    }
    .child7{
      background-color: plum;
    }
    .child8{
      background-color: green;
    }
    .child9{
      background-color: lightgreen;
    }
    .child10{
      background-color: limegreen;
    }
    .child11{
      background-color: red;
    }
    .child12{
      background-color: royalblue;
    }
    .child13{
      background-color: gold;
    }
    .child14{
      background-color: orangered;
    }
    .child15{
      background-color: lightgoldenrodyellow;
    }
    .child16{
      background-color: greenyellow;
    }
    .child17{
      background-color: darkgreen;
    }
    .child18{
      background-color: gray;
    }
  </style>
</head>
<body>
  <a href="index.html">Home</a>
  <div class="parent">
    <div class="child1">Apple</div>
    <div class="child2">Banana</div>
    <div class="child3">Mango</div>
    <div class="child4">Orange</div>
    <div class="child5">Grapes</div>
    <div class="child6">Promogranate</div>
    <div class="child7">Plum</div>
    <div class="child8">Avacado</div>
    <div class="child9">Lichi</div>
    <div class="child10">Kiwi</div>
    <div class="child11">Cherries</div>
    <div class="child12">Blueberries</div>
    <div class="child13">Papaya</div>
    <div class="child14">Watermelon</div>
    <div class="child15">Pineapple</div>
    <div class="child16">Guava</div>
    <div class="child17">Custord Apple</div>
    <div class="child18">Blackberry</div>
  </div>
</body>
</html>
