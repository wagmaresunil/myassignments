
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid2</title>
  <style>
    a{
      text-decoration: none;
      font-size: 20px;
      color: black;
      background-color: lightgray;
      padding: 5px 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: inline-block;
    }
    .parent{
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      height: 100vh;
      
    }
    .child1{
      background-color: lightblue;
      grid-column: 1/3;
      ;
    }
    .child2{
      background-color: lightcoral;
     grid-row: 1/3;
     grid-column: 3/4;
    }
    .child3{
      background-color: lightgoldenrodyellow;
    }
    .child4{
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <a href="index.html">Home</a>
  <div class="parent">
    <div class="child1">Rig Veda</div>
    <div class="child2">Yajur Veda</div>
    <div class="child3">Sama Veda</div>
    <div class="child4">Athar Veda</div>
    
  </div>
</body>
</html>
